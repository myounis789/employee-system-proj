<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Search Results</title>
</head>
<body>
    <center><h2 style= color:green>Search Results</h2></center>
    <br>
    <a href="{{ url_for('homePage') }}"> Home Page</a>
    <br>
    <center>
    <table border = "1" width = "500">
        <th style = background-color:silver>Employee Name</th>
        <th style = background-color:silver>Action</th>

        {% for all in searchRecords %}
        <tr>
            <td><a href="{{ url_for('displayDetails', empno=all.empNo) }}"> {{all.Name}}</a></td>
            <td><a href="{{ url_for('editDetails', empno=all.empNo) }}"> edit </a>, 
                <a href="{{ url_for('deleteRecord', empno=all.empNo) }}"> delete </a></td>
        </tr>
        {% endfor %}

    </table>
    </center>
    </body>
</body>
</html>
