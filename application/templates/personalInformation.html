<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <a href="{{ url_for('homePage') }}">Home page</a>
        <br>
        <br>
        <br>
    <center>
        <table border = "1">
            <th style = background-color:silver>Employee Number:</th>
            <th style = background-color:silver>Name:</th>
            <th style = background-color:silver>Subject:</th>
            <th style = background-color:silver>Marks:</th>
            <th style = background-color:silver>Percentage:</th>
            <th style = background-color:silver>Department:</th>
            <th style = background-color:silver>Salary:</th>
            <th style = background-color:silver>Tax:</th>
            <th style = background-color:silver>Net Salary:</th>
            
            <tr>
                <td>{{record.empNo}}</td>
                <td>{{record.Name}}</td>
                <td>{{record.Subject}}</td>
                <td>{{record.Marks}}</td>
                <td>{{record.Marks*100/450}}</td>
                <td>{{record.Department}}</td>
                <td>{{record.Salary}}</td>
                <td>{{record.Salary*21/100}}</td>
                <td>{{record.Salary - record.Salary*21/100}}</td>
            </tr>
        </table>
    </center>

</body>
</html>
