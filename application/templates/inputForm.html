<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class='form'>
	<form action="{{ url_for('saveRecord') }}" method="POST">
		{{ form.hidden_tag() }}
		{{ form.emp_name.label }} {{ form.emp_name }}
		<br>
		{{ form.emp_subject.label }} {{ form.emp_subject }}

		{{ form.emp_marks.label }} {{ form.emp_marks }}

		{{ form.emp_dept.label }} {{form.emp_dept }}
		<br>
		{{ form.emp_salary.label }} {{ form.emp_salary }}
		<br>
		{{ form.submit }}
	</form>
</div>
</html>

</body>
</html>
