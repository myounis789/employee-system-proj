<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Employee Information System</title>
</head>
<body>
    <center><h2 style= color:green>Employee Information System</h2></center>

    <h3 style = color:red>Search tool:</h3><br>
    <form action="{{ url_for('searchRecord') }}" method="POST">
    Search by:
    <select name="searchby">
        <option value="empNo"> Employee No.</option>
        <option value="Name"> Name</option>
        <option value="Subject"> Subject</option>
        <option value="Marks"> Marks</option>
        <option value="Department"> Department</option>
        <option value="Salary"> Salary</option>
    </select><br>
    Enter data to search: <input type="text" name="dataSearch"><br>
    <input type="submit"> 
    <br>
    </form>

    <center>
    <button><a href="{{ url_for('saveRecord') }}"> Add New Record</a></button>
    
    <table border = "1" width = "500">
        <th style = background-color:silver>Employee Name.</th>
        <th style = background-color:silver>Action</th>

        {% for record in records %}
        <tr>
            <td><a href="{{ url_for('displayDetails', empno=record.empNo)  }}"> {{record.Name}}</a></td>
            <td><button><a href="{{ url_for('editDetails', empno=record.empNo) }}"> edit </a></button>, 
                <button><a href="{{ url_for('deleteRecord', empno=record.empNo) }}"> delete </a></button></td>
        </tr>
        {% endfor %}
    </table>

    <button><a href="{{url_for('viewAll')}}"> View All Records</a></button>
    </center>
</body>
</html>
